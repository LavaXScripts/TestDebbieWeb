<!DOCTYPE html>
<html>
<head>
  <title>My Simple Website</title>
  <style>
    /* CSS for the navigation bar */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }

    /* CSS for the page content */
    .content {
      padding: 16px;
    }

    /* CSS for footer */
    footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a class="active" href="#">Home</a>
    <a href="about.html">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Page Content -->
  <div class="content">
    <h1>Welcome to My Simple Website</h1>
    <p>This is a sample website with a stylish navigation bar.</p>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2023 My Simple Website. All rights reserved.
  </footer>
</body>
</html>
