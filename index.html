<!DOCTYPE html>
<html>
<head>
  <title>Dropdown Navigation Bar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar .dropdown {
      float: left;
      overflow: hidden;
    }

    .navbar .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: #f2f2f2;
      padding: 14px 16px;
      background-color: inherit;
      margin: 0;
    }

    .navbar .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .navbar .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .navbar .dropdown-content a:hover {
      background-color: #ddd;
    }

    .navbar .dropdown:hover .dropdown-content {
      display: block;
    }

    .navbar .dropdown .dropbtn::after {
      content: "\25BC";
      font-size: 12px;
      color: #f2f2f2;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn">Button 1</button>
      <div class="dropdown-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Button 2</button>
      <div class="dropdown-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Button 3</button>
      <div class="dropdown-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
      </div>
    </div>
  </div>

  <!-- Page Content -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is a sample website with a dropdown navigation bar.</p>
  </div>
</body>
</html>
