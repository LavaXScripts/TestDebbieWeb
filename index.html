<!DOCTYPE html>
<html>
<head>
  <title>Responsive Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
    }

    .navbar .menu-toggle {
      display: none;
    }

    .navbar label {
      display: none;
      cursor: pointer;
      padding: 15px;
      color: #f2f2f2;
      font-size: 20px;
    }

    .navbar label span {
      display: block;
      width: 25px;
      height: 3px;
      background-color: #f2f2f2;
      margin: 5px 0;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    .navbar ul li {
      float: left;
    }

    .navbar ul li a {
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar ul li a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar .menu-toggle:checked ~ ul {
      display: block;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: #333;
      z-index: 9998;
      padding-top: 60px;
    }

    .navbar .menu-toggle:checked ~ ul li {
      float: none;
      width: 100%;
      text-align: center;
    }

    .navbar .menu-toggle:checked ~ ul li a {
      display: block;
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- Page Content -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is a sample website with a responsive navigation menu.</p>
  </div>

  <script>
    // JavaScript to toggle the menu on click
    document.getElementById('menu-toggle').addEventListener('change', function() {
      document.body.classList.toggle('menu-open');
    });
  </script>
</body>
</html>
